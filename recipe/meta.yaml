{% set name = "zipstream-ng" %}
{% set version = "1.8.0" %}

package:
  name: zipstream-ng
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/z/zipstream_ng/zipstream_ng-{{ version }}.tar.gz
  sha256: b7129d2c15d26934b3e1cb22256593b6bdbd03c553c26f4199a5bf05110642bc

build:
  entry_points:
    - zipserver=zipstream.server:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}

test:
  imports:
    - zipstream
  commands:
    - pip check
    - zipserver --help
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/pR0Ps/zipstream-ng
  summary: A modern and easy to use streamable zip file generator
  dev_url: https://github.com/pR0Ps/zipstream-ng
  license: LGPL-3.0-only
  license_file: LICENSE

extra:
  recipe-maintainers:
    - hmaarrfk
